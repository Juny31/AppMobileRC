<div class="card slide-in">
  <div class="card-header">
    <h3>Page d’accueil (landing)</h3>
    <span class="badge">Live</span>
  </div>

  <form id="landing-form">
    <div class="form-row">
      <div class="form-group">
        <label>Titre (hero)</label>
        <input id="landing-title" placeholder="ex: Un regard croisé, humanisant et lucide.">
      </div>
      <div class="form-group">
        <label>Sous-titre</label>
        <input id="landing-subtitle" placeholder="Texte sous le grand titre">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Image (URL)</label>
        <input id="landing-hero" type="url" placeholder="https://...">
      </div>
      <div class="form-group">
        <label>Thème</label>
        <select id="landing-theme">
          <option value="dark">Sombre</option>
          <option value="light">Clair</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Couleur d’accent</label>
        <input id="landing-accent" type="color" value="#0071e3">
      </div>
      <div class="form-group">
        <label>Dégradé</label>
        <select id="landing-gradient">
          <option value="linear-gradient(135deg, #667eea 0%, #764ba2 100%)">Indigo → Violet</option>
          <option value="linear-gradient(135deg, #0ea5e9 0%, #22c55e 100%)">Cyan → Vert</option>
          <option value="linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%)">Orange → Pêche</option>
          <option value="linear-gradient(135deg, #6366f1 0%, #a855f7 100%)">Indigo → Violet (vif)</option>
        </select>
      </div>
    </div>

    <div class="actions">
      <button type="submit" class="btn btn-primary">💾 Enregistrer</button>
      <button type="button" id="landing-reset" class="btn">Réinitialiser</button>
      <a class="btn" href="index.html" target="_blank" rel="noopener">↗️ Ouvrir l’accueil</a>
    </div>
  </form>

  <div class="actions" style="margin-top:12px">
    <div class="pill">Aperçu :</div>
    <div id="landing-preview" class="pill" style="border-radius:12px;overflow:hidden;border:1px solid var(--border); padding:0">
      <iframe id="landing-iframe" src="index.html" style="width:100%;min-height:360px;border:0;border-radius:12px;background:var(--bg-secondary)"></iframe>
    </div>
  </div>
</div>
